<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
</head>
<body>
<section>
    <div class="calculator-container">


        <input type="text" size="15" name="display" id="display">


        <div>
            <td>
                <button>C</button>
            </td>

            <td>
                <button>%</button>
            </td>
            <td>
                <button>/</button>
            </td>
        </div>
        <div>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>X</button>
            </td>
        </div>
        <div>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </div>
        <div>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </div>
        <div>
            <td>
                <button>0</button>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button>=</button>
            </td>
        </div>


    </div>
</section>

<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="js/app2.js"></script>
</body>
</html>
