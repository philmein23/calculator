<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
</head>
<body>
<section>
    <div class="calculator-container">


        <input type="text" size="15" name="display" id="display">


        <div>

            <button>CE</button>

            <button>C</button>


            <button>%</button>


            <button>/</button>

        </div>
        <div>

            <button>7</button>


            <button>8</button>


            <button>9</button>


            <button>X</button>

        </div>
        <div>

            <button>4</button>

            <button>5</button>


            <button>6</button>


            <button>-</button>

        </div>
        <div>

            <button>1</button>


            <button>2</button>


            <button>3</button>


            <button>+</button>

        </div>
        <div>

            <button>0</button>


            <button>.</button>


            <button>=</button>

        </div>


    </div>
</section>

<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="js/app2.js"></script>
</body>
</html>
